<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <label for="name" >Your name</label><br>
                    <input type="text" name="name" id="name" required></input><br>
                    <label for="month">What month were you born in</label><br>
                    <select name="month" id="month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select><br>
                    <label for="day">What day were you born in</label><br>
                    <input style="width: auto;"type="number" min="1" max="31" name="day" id="day" required></input><br><br>
                    <input type="submit" value="Submit"></input>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                       {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.name}}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }}</td>
                            </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
