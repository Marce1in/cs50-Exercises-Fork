{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <div style="display: flex; justify-content: center;">
        <form action="/sell" method="post">
            <select style="margin-bottom: 5px; width: 200px;" name="symbol" autofocus="" >
            {% for stock in stocks %}
                <option value={{stock}}>{{stock}}</option>
            {% endfor %}
            </select><br>
            <input style="margin-bottom: 5px; width: 150px;" type="number" name="shares" min=1 autofocus="" placeholder="Shares"><br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
